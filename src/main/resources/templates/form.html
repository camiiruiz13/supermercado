<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert="~{layout/layout :: head}">
</head>
<body>
    <header th:insert="~{/layout/layout :: header}"></header>
    <div class="card">
        <div class="card-header">
            <h5 class="card-title" th:text="${titulo}"></h5>
        </div>
        <div class="card-body">
            <form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" th:field="*{nombre}" id="nombre" class="form-control"
                         aria-describedby="helpId"  th:errorclass="'form-control text-muted'" />
                  <small id="nombreHelp" class="form-text text-muted"
                         th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                </div>
                <div class="form-group">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" th:field="*{apellido}" id="apellido" class="form-control"  aria-describedby="helpId"
                           th:errorclass="'form-control text-muted'" />
                    <small id="apellidoHelp" class="form-text text-muted"
                           th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
                  </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" th:field="*{email}"class="form-control" id="email" aria-describedby="emailHelp"
                           th:errorclass="'form-control text-muted'" />
                    <small id="emailHelp" class="form-text text-muted"
                           th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                </div>
                <div class="form-group">
                    <label for="fechaHelp" class="form-label">Name</label>
                    <input type="text" th:field="*{fechaCreacion}" id="fechaHelp" class="form-control"
                           aria-describedby="helpId" th:errorclass="'form-control text-muted'" />
                    <small id="helpFecha" class="form-text text-muted"
                           th:if="${#fields.hasErrors('fechaCreacion')}" th:errors="*{fechaCreacion}"></small>
                  </div>
                <div class="form-group">
                  <label for="file" class="form-label">Foto</label>
                  <input type="file" class="form-control" name="file" id="file" aria-describedby="fileHelpId" />
                </div>
                
                <div class="card w-75">
                    <div class="card-body">
                        <button type="submit" class="btn btn-primary" >
                            <i class="bi bi-plus-square-fill"></i>
                        </button>
                    </div>
                  </div>
            </form>
        </div>
    </div>

    <footer th:insert="~{/layout/layout :: footer}"></footer>
</body>
</html>
