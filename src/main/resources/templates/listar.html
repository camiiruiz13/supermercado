<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:width="http://www.w3.org/1999/xhtml">

<head th:insert="~{layout/layout :: head}">
</head>

<body>
    <header th:insert="~{/layout/layout :: header}"></header>
    <div class="card">
        <h5 class="card-header" th:text="${titulo}"></h5>
        <div class="card-body">
            <a th:href="@{/form}" class="btn btn-primary">
                <i class="bi bi-person-plus-fill"></i>
            </a>
        </div>
    </div>
    <div class="table-responsive-sm">
        <table class="table table-success">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Email</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Crear factura</th>
                    <th scope="col">Editar factura</th>
                    <th scope="col">Eliminar factura</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td scope="row">
                        <a class="btn btn-primary" th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}"></a>
                    </td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.fechaCreacion}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{'/factura/form/' + ${cliente.id}}">
                            <i class="bi bi-cash"></i>
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-primary btn-sm" th:href="@{/form/} + ${cliente.id}">
                            <i class="bi bi-pen"></i>
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-danger btn-sm" th:href="@{/eliminar/} + ${cliente.id}"
                            onclick="return confirm('Estï¿½s seguro que quieres eliminar?');">
                            <i class="bi bi-trash3-fill"></i>
                        </a>
                    </td>
                </tr>
                </tr>
            </tbody>
        </table>
        <nav th:insert="~{paginator-nav :: paginator}"></nav>
    </div>
    <footer th:insert="~{/layout/layout :: footer}"></footer>
</body>

</html>
