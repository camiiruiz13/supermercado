<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layout/layout :: head}">

<body>
    <header th:insert="~{/layout/layout :: header}"></header>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title" th:text="${titulo}"></h4>
            <a class="card-link" th:href="@{'/ver/' + ${factura.cliente.id}}">
                <i class="bi bi-arrow-return-left"></i>
            </a>
        </div>
    </div>
    <form th:action="@{/factura/form/}" th:object="${factura}" method="post" class="d-flex">

        <div class="form-group row">
            <label for="cliente" class="col-sm-2 col-form-label" th:text="'Cliente'"></label>
            <div class="col-sm-6">
                <input name="cliente" th:value="${factura.cliente.nombre} + ' ' + ${factura.cliente.apellido}"
                    class="form-control" disabled='disabled' />
            </div>
        </div>

        <div class="form-group row">
            <label for="descripcion" class="col-sm-2 col-form-label" th:text="'Descripción'"></label>
            <div class="col-sm-6">
                <input type="text" th:field="*{descripcion}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label for="observacion" class="col-sm-2 col-form-label" th:text="'Observación'"></label>
            <div class="col-sm-6">
                <textarea th:field="*{observacion}" class="form-control"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <label for="buscar_producto" class="col-sm-2 col-form-label" th:text="'Buscar producto'"></label>
            <div class="col-sm-6">
                <input type="text" name="buscar_producto" id="buscar_producto" class="form-control" />
            </div>
        </div>

        <table th:insert="~{/factura/plantilla-items :: itemsFactura}"></table>

        <table id="cargarItemProductos" class="table table-sm table-striped table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <h5>Total <span class="badge badge-secondary" id="gran_total">0</span></h5>

        <div class="form-group row">
            <div class="col-sm-6">
                <button type="submit" class="btn btn-primary" >
                    <i class="bi bi-plus-square-fill"></i>
                </button>
            </div>
        </div>

        <footer th:insert="~{/layout/layout :: footer}"></footer>



    </form>
